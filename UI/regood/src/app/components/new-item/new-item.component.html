<H2>Sending a POST Request to create new item with the following information:</H2>

<ul class="list-group list-group-flush">
    <li class="list-group-item"> Name: {{itemObj.name}}</li>
    <li class="list-group-item"> Description: {{itemObj.description}}</li>
    <li class="list-group-item"> Condition: {{itemObj.condition}}</li>
    <li class="list-group-item"> Category: {{itemObj.category}}</li>
    <li class="list-group-item"> Location: {{itemObj.location}}</li>

</ul>
<button class="btn btn-primary" (click)="postItem()" type="submit">Fire 🔥</button>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Response</h4>
        <line></line>
    </div>
    <div class="modal-body">
        <p>{{response}}</p>
    </div>
</ng-template>
